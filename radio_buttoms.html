<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login</h1>

	<form>
		<label>
			Username:
			<input type="text" name="" placeholder="username" required>
		</label>

		<label>
			Password:
			<input type="password" name="password" placeholder="password" required>
		</label>
	</form>

	<p>do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" id="dogs" type="radio" value="DOGS">

		<label for="cats">Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="CATS">

		<select name="color">
			<option value="angry">red</option>
			<option value="happy">orange</option>
			<option value="neutral">yellow</option>
		</select>

		<textarea rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>


</body>
</html>
